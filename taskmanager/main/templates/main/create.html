{% extends 'main/base.html'%}

{% block title %}
Предложить новость
{% endblock %}

{% block content %}
    <h1>Предложить новость</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.title }}<br>
      {{ form.task }}<br>
      <button type="submit" class=" btn btn-success">Предложить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
